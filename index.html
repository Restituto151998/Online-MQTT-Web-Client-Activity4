<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body >
<div class="container ">
    <h1 class="text-center">Online MQTT Web Client
    </h1>
    <div class="row">
        <div class="col-sm-4">
            <div class="card border-info">
                <div class="card-body ">
                    <h5 class="card-header bg-info mb-3">Broker</h5>
                    <strong>Address: </strong><br> <input id="broker" class="w-100"
                        value="wss://test.mosquitto.org:8081/mqtt">
                    <br><br>
                    <button class="btn btn-primary" id="connect" onclick="connectFunc()">Connect</button>
                    <button class="btn btn-danger" id="connect" onclick="disconnectFunc()">Disconnect</button>
                    <br><br>
                    <strong>Status: </strong><br> <input id="con" class="w-100" value="press Connect!" disabled>


                  
                </div>
            </div>
            <div class="card-body  mt-3 ">
                <div class="card-header bg-dark text-white">Incoming Messages</div>
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Topic</th>
                            <th scope="col">Payload</th>
                            <th scope="col">Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="table1">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-header bg-info mb-3">Publish</h5>
                    <strong>Topic:</strong> <input id="pub-topic" class="w-100" value="cloud">
                    <br><br>
                    <strong>Payload:</strong> <input id="pub-payload" class="w-100" value="strife">
                    <br><br>

                    <button class="btn btn-primary" id="publish" onclick="publishFunc()">Publish</button>

                </div>

            </div>
            <div class="card-body  mt-3">
                <div class="card-header bg-dark text-white">Publish Messages</div>
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Topic</th>
                            <th scope="col">Payload</th>
                            <th scope="col">Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="pub">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-header bg-info mb-3">Subscribe</h5>
                    <strong>Topic: </strong> <input id="sub-topic" class="w-100"value="cloud">
                    <br><br>
                    <button class="btn btn-primary" id="subscribe" onclick="subscribeFunc()">Subscribe</button>
                    
                </div>

            </div>
            <div class="card-body mt-3">
                <div class="card-header bg-dark text-white">Subscribe Messages</div>
                <table class="table  ">
                    <thead>
                        <tr>
                            <th scope="col">Topic</th>
                            <th scope="col">Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="sub">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>


    <script src="browserMqtt.js"></script>
    <script src="controller.js"></script>


</body>

</html>
